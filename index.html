<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clocks by Victoria Cadd</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select id="city-select">
        <option value="">Choose a city...</option>
        <option value="current">My Location</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
      </select>
      <div id="city">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🗽</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🎌</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London 💂🏻</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded with 🩷 by
      <a href="https://github.com/vjc1988" target="_blank"
        ><strong>Victoria Cadd</strong></a
      >, open sourced on
      <a href="https://github.com/vjc1988/world-clock-project" target="_blank"
        >GitHub</a
      >
      and hosted by
      <a href="https://world-clocks-update.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
